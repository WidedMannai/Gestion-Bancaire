<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="template1">

<head>
    <meta charset="UTF-8" />
    <title>Gestion Bancaire</title>
    <link rel="stylesheet" type="text/css" href="./css/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
        $("#btnPrint").live("click", function () {
            var divContents = $("#dvContainer").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<html><head><title>DIV Contents</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(divContents);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</head>
<body>
<div   layout:fragment="content">
     <div align="center" class="col-md-6">
            <div class="panel panel-primary"> 
            <div class="panel-heading">Historique d'operation :</div>
            <div id="dvContainer"  class="panel-body">
          
            <table class="table table-striped">
                             <!--   <form th:action="@{/consulterCompte}" method="get">
                    <div>-->
                        <label>Date : </label>
                        <input type="date"   name="codeCompte" /> 
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                 <!--   </div>
                  </form>-->
                    <tr>
                        <th>Num Operationnnn</th><th>Num Compte</th><th>Date</th><th>Montant</th>
                    </tr>
                    <tr th:each="o2 : ${operation}" >
                        <td th:text="${o2.numero}"></td>
                        <td th:text="${o2.compte.codeCompte}"></td>
                        <td th:text="${o2.dateOperation}"></td>
                        <td th:text="${o2.montant}"></td> 
                       <!--  <td th:text="${o.compte.solde}"></td>-->
                    </tr>
                    </table>
            </div>
           <input type="button" class="btn btn-primary" value="Format PDF" id="btnPrint" />
            
            </div></div></div>
            
             
           
</body>
</html>
